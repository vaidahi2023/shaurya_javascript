        const prime=(num)=>
        {
            var count=0
            for(var i=1;i<=num;i++)
            {
                if(num%i==0)
                {
                    count++
                }
            }
            return count
        }

        var count=0
        n=parseInt(prompt("Enter the number:"))
        count=prime(n)
        if(count==2)

            alert("it is prime number")
        }
        else 
        {
            alert("it is not a prime number")
