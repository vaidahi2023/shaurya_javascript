<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0,rem=0
        n=parseInt(prompt("Enter the number:"))
        do
        {
            rem=n%10  //rem= 123%10=3  rem=12%10=2 1%10=1
            sum=sum*10+rem // sum=0*10+3=3  sum=3*10+2=32 32*10+1=321
            n = Math.floor(n / 10); //n=123/10 =12 n=12/10=1 1/10=0
            console.log(n)
            console.log(sum,rem)
        }while(n>0) //12>10 0>0 
        alert("reverse number="+sum)
    </script>
</body>
</html>
