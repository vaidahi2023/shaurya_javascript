<body>
    <script>
        // 5--prime number
        //10 --not a prime
        //6 --1,2,3 
        //the sum of factor is equal to that number then that numbe is perfect number
        //153 --length -- 
        // 1+125+27=153 
        var n=parseInt(prompt("Enter the number:"))
        let cube=0,len=0,sum=0,temp=0;
        temp=n
        len=n.toString().length
        // console.log(n.length);
        
        console.log(len)
        for(;n>0;)
        {
            cube=n%10; //cube=153%10=3
            sum += Math.pow(cube, len); 
            n = Math.floor(n / 10);
        }
        console.log(sum)

        if(temp==sum)
        {
            alert("it is an armstrong number")
        }
        else
        {
            alert("it is not an armstrong number")
        }
    </script>
