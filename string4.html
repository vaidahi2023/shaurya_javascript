<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=" hello i am student "
        b=a.split(" ")
        document.write(b)
        var c="world"
        document.write("<br>"+c.padEnd(10,"#"))
        document.write("<br>"+c.padStart(10,"#"))
        document.write("<br>"+c.repeat(3))
        document.write("<br>"+c.replace("o","e"))
        document.write("<br>"+c.slice(1,3))
        document.write("<br>"+c.substring(0,3))
        document.write("<br>"+c.substr(1,4)) //index,no of chracter 
        
    </script>
</body>
</html>
