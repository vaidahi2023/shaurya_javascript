<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height: 200px;
            width:300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <script>
        let box1=document.querySelector('.box');
        box1.addEventListener('mouseup',()=>
        {
            box1.style.backgroundColor='red'
        })
    </script>
</body>
</html>
