<!-- array is collection of same  datatype of element-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[1,3,4,5],sum=0
        console.log(a[0])
        console.log(a[1])
        for (let i= 0; i < a.length; i++) {
            console.log(a[i])
            sum+=a[i]
        }
        console.log("sum="+sum)
    </script>
</body>
</html>
