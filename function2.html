<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter the number:"))
        function prime(n)
        {
        var count=0
        for(i=1;i<=n;i++)
        {
            if(n%i==0)
            {
                count++;
            }
        }
        return count;
        }
        var count=0
        count=prime(n)
        if(count==2)
        {
            alert("it is prime number")
        }
        else 
        {
            alert("it is not a prime number")
        }
    </script>
</body>
</html>
