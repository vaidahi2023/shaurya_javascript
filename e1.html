<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box" id="b1" onmousedown="mousedown()" onmouseup="mouseup()" onmouseenter="mouseenter()" >

    </div>
    <script>
         let b1=document.getElementById('b1');
        function mousedown()
        {  
            b1.innerText="mouse is down";
        }
        function mouseup()
        {
            b1.innerText="mouse is up";
        }
        function mouseenter()
        {
            b1.innerText="mouse is enter"
        }
    </script>
</body>
</html>
