<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter the number"))
        switch (n>0) {
            case 1:
                alert("positive")
                break;
            case 2:
                switch (n<0) {
                    case 1:
                        alert("negative")
                        break;
                    case 0:
                        alert("zero")
                    default:
                        break;
                }
                break;
            
            default:
                break;
        }
        // 1--sunday
        //7--saturday
    </script>
</body>
</html>
