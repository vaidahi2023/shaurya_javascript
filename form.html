<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">name</label>
        <input type="text" id="name"> <br><br>
        <label for="">Email</label>
        <input type="email" id="email"><br><br>
        <label for="">Contact no</label>
        <input type="tel" id="phone"><br><br>
        <input type="submit">
        <div id="p"></div>
    </form>
    <script>
        let f=document.querySelector('form')

        f.addEventListener('submit',function(e)
        {
            e.preventDefault();
            let name=document.getElementById('name').value
            let email=document.getElementById('email').value
            let contactno=document.getElementById('phone').value
            if(name===''|| !isNaN(name))
            {
                alert("please enter valid name")
            }
            
            if(contactno==='' || contactno.length!==10 || isNaN(contactno))
            {
                alert("please enter valid contact")
            }
            document.getElementById('p').innerHTML=`name=${name}<br>contactno=${contactno}<br>Email=${email}`
        })
    </script>
</body>
</html>
