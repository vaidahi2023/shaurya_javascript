<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //string is used to in for array
        //String is immutable
        var a="hello"
        document.write(a)
        document.write("<br>"+a.charAt(0))
        document.write("<br>"+a.charAt(3))
        document.write("<br>"+a.length)
        document.write("<br>"+a.endsWith("i"))
        document.write("<br>"+a.startsWith("h"))
        document.write("<br>"+a.indexOf("l"))
        document.write("<br>"+a.lastIndexOf("l"))
        document.write("<br>"+a.concat("world"))
        document.write("<br>"+a)
        // surat
        //a
        //position=3 
        //length=5
        


        </script>
</body>
</html>
