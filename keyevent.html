<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr
        {
            background-color: aqua;
            border:2px solid black;
        }
        #container 
        {
            background-color: coral;
            width:100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="print" draggable="true"></div>
    </div>
    <script>
        const print=document.getElementById('print')
        window.addEventListener('keydown',(e)=>
        {
            print.innerHTML=`
                <table border="2px">
                    <tr>
                        <td>Key code</td>
                        <td>Key name</td>
                    </tr>
                    <tr>
                        <td>${e.keyCode}</td>
                        <td>${e.key}</td>
                    </tr>
                </table>
            `;
        });
    </script>
</body>
</html>
