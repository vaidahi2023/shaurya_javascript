<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box
        {
            height: 200px;
            width:200px;
            background-color: aqua;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="box" tabindex="0" onkeydown="keyname(event)"></div>
    <script>
        function keyname(event)
        {
            let b1=document.getElementById('box')
            b1.innerText=`${event.key}`
        }
    </script>
</body>
</html>
