<body>
    <script>
       var s=prompt("Enter the string:")
        c=prompt("enter the chracter:")
        var flag=0
        for (let i = 0; i < s.length; i++) {
            if(s.charAt(i)==c)
            {
               flag=1
            }
        }
        if(flag==1)
            {
                alert("chracater is present in string")
            }
            else
            {
                alert("chracater is not present in string")
            }
    </script>
