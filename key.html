<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height: 200px;
            width:200px;
            background-color: aqua;
            color: black;
        }

    </style>
</head>
<body>
    <div class="box" id="b1" onkeydown="key()" tabindex="0" onkeyup="key1()" onkeypress="keyp()"></div>
    <script>
        function key()
        {
        let b1=document.getElementById('b1')
          b1.innerText='key down'
        }

        function key1()
        {
        let b1=document.getElementById('b1')
          b1.innerText='key up'
        }

        function keyp()
        {
          let b1=document.getElementById('b1')
          b1.innerText='key pressed'
        }
    </script>
</body>
</html>
