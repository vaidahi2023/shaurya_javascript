<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mouseover Background</title>
  <style>
    .box1 {
      height: 200px;
      width: 300px;
      border: 2px solid #ccc;
      background-color: #f2f2f2;
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s;
    }
  </style>
</head>
<body>
  <div class="box1"></div>

  <script>
    let box1 = document.querySelector('.box1');

    box1.addEventListener('mouseover', function () {
    //   box1.style.backgroundImage = `url('https://source.unsplash.com/random/300x200?nature')`;
        box1.style.backgroundImage = "url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=300&q=80')";
    });

    box1.addEventListener('mouseout', function () {
      box1.style.backgroundImage = '';
    });
  </script>
</body>
</html>
